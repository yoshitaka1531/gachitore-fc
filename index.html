<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ガチトレ部 | OFFICIAL FANCLUB</title>
  <meta name="description" content="ガチトレ部 公式ファンクラブ。会員限定のトレログ・動画・写真・Q&Aを更新中。" />
  <style>
    :root{
      --bg:#0b0f19; --card:#121a2a; --text:#eaf0ff; --muted:#a8b3cf;
      --accent:#7c5cff; --accent2:#00d2ff; --line:rgba(255,255,255,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: var(--bg);
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:1100px; margin:0 auto; padding:24px}
    header{
      position:sticky; top:0;
      background: rgba(11,15,25,.7);
      border-bottom:1px solid var(--line);
    }
    .nav{
      display:flex; justify-content:space-between; align-items:center;
      max-width:1100px; margin:0 auto; padding:14px 24px;
    }
    .brand{font-weight:800}
    .menu{display:flex; gap:14px}
    .menu a{color:var(--muted)}
    .menu a:hover{color:var(--text)}
    .hero{padding:48px 0}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:24px;
      margin-bottom:24px;
    }
    h1{margin-top:0}
    .lead{color:var(--muted)}
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:16px;
    }
    .mini{
      background:rgba(255,255,255,.03);
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
    }
    .photo{
      width:100%;
      aspect-ratio:4/3;
      object-fit:cover;
      border-radius:14px;
      margin-bottom:10px;
    }
    footer{
      margin-top:40px;
      padding:20px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>

<body>
<header>
  <div class="nav">
    <div class="brand">ガチトレ部 OFFICIAL FANCLUB</div>
    <nav class="menu">
      <a href="#members">MEMBERS</a>
    </nav>
  </div>
</header>

<div class="wrap">

  <section class="hero">
    <div class="card">
      <h1>筋トレは、才能より習慣。</h1>
      <p class="lead">
        ガチトレ部は「続ける筋トレ」をテーマにしたファンクラブです。<br>
        仲間と一緒に、今日も一歩前へ。
      </p>
    </div>
  </section>

  <section id="members">
    <div class="card">
      <h2>MEMBERS</h2>

      <div class="cards">
        <div class="mini">
          <img class="photo" src="images/member1.jpg" alt="部長">
          <h3>部長</h3>
          <p>得意：胸・背中<br>続けたやつが勝つ。</p>
        </div>

        <div class="mini">
          <img class="photo" src="images/member2.jpg" alt="副部長">
          <h3>副部長</h3>
          <p>得意：脚<br>フォームは裏切らない。</p>
        </div>

        <div class="mini">
          <img class="photo" src="images/member3.jpg" alt="広報">
          <h3>広報</h3>
          <p>得意：動画・発信<br>記録も筋トレ。</p>
        </div>

        <div class="mini">
          <img class="photo" src="images/member4.jpg" alt="メンバー">
          <h3>メンバー</h3>
          <p>得意：腕・肩<br>今日も積み上げ。</p>
        </div>
      </div>
    </div>
  </section>

</div>

<footer>
  © GACHI TRAINING CLUB
</footer>

</body>
</html>
